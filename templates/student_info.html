<!doctype html>
<html>
<head>
    <title>Student Info</title>
</head>
<body>
    <h1>{{ first }} {{ last }}</h1>

<p>GitHub Account: {{ github }}</p>
<p> Projects and Grades:</p>
{% for grade in grades %}
    <ul>
        <li><a href = "/project?project={{ grade[0] }}">Project title:</a> {{ grade[0] }}</li> 
        <li>Grade:  {{ grade[1] }}</li>
    </ul>
{% endfor %}
</body>
</html>
